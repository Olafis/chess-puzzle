services:
  postgres:
    image: postgres:16-alpine
    container_name: puzzle_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: puzzle_user
      POSTGRES_PASSWORD: puzzle_password
      POSTGRES_DB: puzzle_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U puzzle_user -d puzzle_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: puzzle_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis_password", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
